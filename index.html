<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="scripts/index.js" charset="utf-8"></script> -->
    <title>GTA Micro Manager</title>
</head>

<body>
    <h1>GTA Micro Manager</h1>
    <button id="start">Start</button> <button id="resupplyCocaine">Resupply Cocaine</button> <button id="sellCocaine">Sell Cocaine</button>
    <button id="decreaseCokeSupply"><<</button>- Supply -<button id="increaseCokeSupply">>></button><button id="decreaseCokeProduct"><<</button>- Product -<button id="increaseCokeProduct">>></button>
    <br><br>
    <div class="progressCokeProduct">
        <header><b>Cocaine Product:</b><span id="cocaineValue">Sale value: $0</span></header>
        <div class="bar">
            <div class="cokeProductPercent" ></div>
            <div class="solo" data-ref="Solo Sale"></div>
            <div class="ref" ></div>
            <div class="ref2" ></div>
            <div class="ref3" ></div>
            <div class="ref4" ></div>
        </div>
    </div>
    <br><br>
    <div class="progressCokeSupply">
        <header><b>Cocaine Supply:</b><span id="cocaineSupply">Resupply cost: $0</span></header>
        <div class="bar">
            <div class="cokeSupplyPercent" ></div>
            <!-- <div class="ref" data-ref="TODAY"></div> -->
            <div class="ref" ></div>
            <div class="ref2" ></div>
            <div class="ref3" ></div>
            <div class="ref4" ></div>
        </div>
    </div>
    <!-- <div class="w3-progress-container w3-round-xlarge">
        <div class="w3-progressbar w3-round-xlarge" style="width:50%"></div>
    </div> -->


    <script src="index.js" charset="utf-8"></script>
</body>

</html>
